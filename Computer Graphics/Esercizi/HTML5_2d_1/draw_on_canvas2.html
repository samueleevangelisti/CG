  <body>
  <canvas width="250" height="250" id="mycanvas">
      canvas tag not supported
  </canvas>

    <script>
    var radius=50;
    var canvas, canvas_context;

    function init() {
     canvas = document.getElementById('mycanvas'); 
     canvas_context = canvas.getContext("2d");
    }

    function drawOnCanvas() {
       //canvas_context.strokeStyle = "#FF0000";
       //canvas_context.strokeStyle = "rgb(0,0,255)";
       canvas_context.strokeStyle = 'rgb(0,'+ radius.toString() +',0)';
       canvas_context.beginPath();
       canvas_context.arc(200, 200, radius, 0, 2 * Math.PI, false);
       canvas_context.stroke();
       radius = radius + 10;
       console.log("stampa di debug");
    }
    
    function cancelCanvas() {
      canvas_context.clearRect(0,0,200,200);
      radius = 50;
    }
    init();
   </script>

<P>
   <input type="Button" value= " Draw " onclick="drawOnCanvas()">
   <input type="Button" value= " Cancel " onclick="cancelCanvas()">
</P>
</body>
</html>
