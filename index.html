<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- disabilita la cache -->
  <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
  <META HTTP-EQUIV="Cache-Control" CONTENT="no-cache">

  <!-- bootstrap -->
  <link rel="stylesheet" type="text/css" href="resources/bootstrap.min.css">
  <!-- bootstrap icons -->
  <link rel="stylesheet" type="text/css" href="resources/bootstrap-icons.css">

  <title></title>
</head>
<body>
  <div class="container-fluid my-3">
    <div class="row">
      <div class="col-md-6">
        <canvas id="my-canvas" width="512" height="512" onmousedown="canvasOnMouseDown(event)" onmousemove="canvasOnMouseMove(event)" onmouseup="canvasOnMouseUp(event)" onmouseleave="canvasOnMouseUp(event)" onmousewheel="canvasOnMouseWheel(event)"></canvas>
      </div>
      <div class="col-md-6">
        <div class="row">
          <div class="col">
            <div id="item-accordion" class="accordion">
              <div class="accordion-item">
                <h2 class="accordion-header">
                  <button type="button" class="accordion-button collapsed" data-bs-toggle="collapse" data-bs-target="#global-expansion-panel">Globals</button>
                </h2>
                <div id="global-expansion-panel" class="accordion-collapse collapse" data-bs-parent="#item-accordion">
                  <div class="accordion-body">
                    <table class="table">
                      <thead>
                        <tr>
                          <th scope="col" style="width: 1%;"></th>
                          <th scope="col"></th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <td class="text-nowrap p-1">fovy</td>
                          <td class="text-nowrap p-1">
                            <input id="fovy-input" type="number" name="fovy" class="form-control p-1" step="0.01" onchange="globalsInputOnChange(event)">
                          </td>
                        </tr>
                        <tr>
                          <td class="text-nowrap p-1">near</td>
                          <td class="text-nowrap p-1">
                            <input id="near-input" type="number" name="near" class="form-control p-1" step="0.01" onchange="globalsInputOnChange(event)">
                          </td>
                        </tr>
                        <tr>
                          <td class="text-nowrap p-1">far</td>
                          <td class="text-nowrap p-1">
                            <input id="far-input" type="number" name="far" class="form-control p-1" step="0.01" onchange="globalsInputOnChange(event)">
                          </td>
                        </tr>
                        <tr>
                          <td class="text-nowrap p-1">distance</td>
                          <td class="text-nowrap p-1">
                            <input id="distance-input" type="number" name="distance" class="form-control p-1" step="0.01" onchange="globalsInputOnChange(event)">
                          </td>
                        </tr>
                        <tr>
                          <td class="text-nowrap p-1">theta</td>
                          <td class="text-nowrap p-1">
                            <input id="theta-input" type="number" name="theta" class="form-control p-1" step="0.01" onchange="globalsInputOnChange(event)">
                          </td>
                        </tr>
                        <tr>
                          <td class="text-nowrap p-1">phi</td>
                          <td class="text-nowrap p-1">
                            <input id="phi-input" type="number" name="phi" class="form-control p-1" step="0.01" onchange="globalsInputOnChange(event)">
                          </td>
                        </tr>
                        <tr>
                          <td class="text-nowrap p-1">target</td>
                          <td class="text-nowrap p-1">
                            <input id="target-input" type="text" name="target" class="form-control p-1" onchange="globalsInputOnChange(event)">
                          </td>
                        </tr>
                        <tr>
                          <td class="text-nowrap p-1">view-up</td>
                          <td class="text-nowrap p-1">
                            <input id="view-up-input" type="text" name="viewUp" class="form-control p-1" onchange="globalsInputOnChange(event)">
                          </td>
                        </tr>
                        <tr>
                          <td class="text-nowrap p-1">camera</td>
                          <td class="text-nowrap p-1" colspan="2">
                            <input id="camera-input" type="text" name="camera" class="form-control p-1" onchange="globalsInputOnChange(event)">
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- bootstrap -->
  <script type="text/javascript" src="resources/bootstrap.bundle.min.js"></script>

  <!-- vertex shader -->
  <script id="vertex-shader" type="x-shader/x-vertex">
    attribute vec4 vertexPosition;
    attribute vec4 vertexColor;
    attribute vec2 vertexTexture;

    uniform mat4 PMatrix;
    uniform mat4 VMatrix;
    uniform mat4 MMatrix;

    varying vec4 fragmentColor;
    varying vec2 fragmentTexture;

    void main(){
      gl_Position = PMatrix*VMatrix*MMatrix*vertexPosition;
      fragmentColor = vertexColor;
      fragmentTexture = vertexTexture;
    } 
  </script>

  <!-- fragment shader -->
  <script id="fragment-shader" type="x-shader/x-fragment">
    precision mediump float;

    uniform bool isTexture;
    uniform sampler2D texture;

    varying vec4 fragmentColor;
    varying vec2 fragmentTexture;

    void main(){
      gl_FragColor = isTexture ? texture2D(texture, fragmentTexture) : fragmentColor;
    }
  </script>

  <!-- librerie corso CG -->
  <script type="text/javascript" src="resources/webgl-utils.js"></script>
  <script type="text/javascript" src="resources/m4.js"></script>

  <!-- variabili globali -->
  <script type="text/javascript" src="globals.js"></script>
  <!-- TODO DSE integrare la vecchia libreria collaudata per i log -->
  <!-- log su console -->
  <script type="text/javascript" src="logs.js"></script>
  <!-- funzioni di utilitÃ  -->
  <script type="text/javascript" src="utils.js"></script>
  <!-- settaggio delle variabili globali -->
  <script type="text/javascript" src="setters.js"></script>
  <!-- handler per bottoni e gesture -->
  <script type="text/javascript" src="handlers.js"></script>
  <!-- script per la gestione della grafica -->
  <script type="text/javascript" src="graphicUtils.js"></script>
  <!-- script per la grafica -->
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
