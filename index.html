<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- bootstrap -->
  <link rel="stylesheet" type="text/css" href="resources/bootstrap.min.css">
  <!-- bootstrap icons -->
  <link rel="stylesheet" type="text/css" href="resources/bootstrap-icons.css">

  <title></title>
</head>
<body style="display: flex;">
  <div class="container-fluid my-3">
    <div class="row">
      <div class="col">
        <canvas id="my-canvas" width="512" height="512"></canvas>
      </div>
      <div class="col">
        <div class="row">
          <div class="col">
            <span>theta</span>
            <button class="btn btn-primary bi bi-plus-lg" onmousedown="buttonOnMouseDown(rotateThetaButtonOnClick, [1])" onmouseup="buttonOnMouseUp()" onmouseleave="buttonOnMouseUp()"></button>
            <button class="btn btn-primary bi bi-dash-lg" onmousedown="buttonOnMouseDown(rotateThetaButtonOnClick, [-1])" onmouseup="buttonOnMouseUp()" onmouseleave="buttonOnMouseUp()"></button>
          </div>
        </div>
        <div class="row mt-1">
          <div class="col">
            <span>phi</span>
            <button class="btn btn-primary bi bi-plus-lg" onmousedown="buttonOnMouseDown(rotatePhiButtonOnClick, [1])" onmouseup="buttonOnMouseUp()" onmouseleave="buttonOnMouseUp()"></button>
            <button class="btn btn-primary bi bi-dash-lg" onmousedown="buttonOnMouseDown(rotatePhiButtonOnClick, [-1])" onmouseup="buttonOnMouseUp()" onmouseleave="buttonOnMouseUp()"></button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- bootstrap -->
  <script type="text/javascript" src="resources/bootstrap.bundle.min.js"></script>

  <!-- vertex shader -->
  <script id="vertex-shader" type="x-shader/x-vertex">
    attribute vec4 vertexPosition;
    attribute vec4 vertexColor;

    uniform mat4 PMatrix;
    uniform mat4 VMatrix;
    uniform mat4 MMatrix;

    varying vec4 fragmentColor;

    void main(){
      gl_Position = PMatrix*VMatrix*MMatrix*vertexPosition;
      fragmentColor = vertexColor;
    } 
  </script>

  <!-- fragment shader -->
  <script id="fragment-shader" type="x-shader/x-fragment">
    precision mediump float;

    varying vec4 fragmentColor;

    void main(){
      gl_FragColor = fragmentColor;
    }
  </script>

  <!-- librerie corso CG -->
  <script type="text/javascript" src="resources/webgl-utils.js"></script>
  <script type="text/javascript" src="resources/m4.js"></script>

  <!-- script personale -->
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
