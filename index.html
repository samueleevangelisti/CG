<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <!-- bootstrap icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

  <title></title>
</head>
<body style="display: flex;">
  <div class="container-fluid my-3">
    <div class="row">
      <div class="col">
        <canvas id="my-canvas" width="512" height="512"></canvas>
      </div>
      <div class="col">
        <div class="row">
          <div class="col">
            <span>rotate y</span>
            <button class="btn btn-primary bi bi-plus-lg" onmousedown="buttonOnMouseDown(rotateYButtonOnClick, [1])" onmouseup="buttonOnMouseUp()" onmouseleave="buttonOnMouseUp()"></button>
            <button class="btn btn-primary bi bi-dash-lg" onmousedown="buttonOnMouseDown(rotateYButtonOnClick, [-1])" onmouseup="buttonOnMouseUp()" onmouseleave="buttonOnMouseUp()"></button>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col">
            <span>rotate x</span>
            <button class="btn btn-primary bi bi-plus-lg" onmousedown="buttonOnMouseDown(rotateXButtonOnClick, [1])" onmouseup="buttonOnMouseUp()" onmouseleave="buttonOnMouseUp()"></button>
            <button class="btn btn-primary bi bi-dash-lg" onmousedown="buttonOnMouseDown(rotateXButtonOnClick, [-1])" onmouseup="buttonOnMouseUp()" onmouseleave="buttonOnMouseUp()"></button>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col">
            <span>rotate z</span>
            <button class="btn btn-primary bi bi-plus-lg" onmousedown="buttonOnMouseDown(rotateZButtonOnClick, [1])" onmouseup="buttonOnMouseUp()" onmouseleave="buttonOnMouseUp()"></button>
            <button class="btn btn-primary bi bi-dash-lg" onmousedown="buttonOnMouseDown(rotateZButtonOnClick, [-1])" onmouseup="buttonOnMouseUp()" onmouseleave="buttonOnMouseUp()"></button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

  <!-- vertex shader -->
  <script id="vertex-shader" type="not-javascript">
    attribute vec3 position;
    uniform mat4 Pmatrix; 
    uniform mat4 Vmatrix;
    uniform mat4 Mmatrix;
    attribute vec3 color;//the color of the point 
    varying vec3 vColor;

    void main(void){ //pre-built function
      gl_Position = Pmatrix*Vmatrix*Mmatrix*vec4(position, 1.);
      vColor=color;
    }
  </script>

  <!-- fragment shader -->
  <script id="fragment-shader" type="not-javascript">
    precision mediump float; 
    varying vec3 vColor;

    void main(void) {
      gl_FragColor = vec4(vColor, 1.);
    }
  </script>

  <!-- librerie corso CG -->
  <script type="text/javascript" src="resources/webgl-utils.js"></script>
  <script type="text/javascript" src="resources/m4.js"></script>

  <!-- script personale -->
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
