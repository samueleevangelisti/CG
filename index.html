  <!-- vertex shader -->
  <script id="vertex-shader" type="x-shader/x-vertex">
    attribute vec3 vertexPosition;
    attribute vec3 vertexSurfaceNormal;
    attribute vec3 vertexNormal;
    attribute vec4 vertexColor;
    attribute vec2 vertexTexture;

    uniform mat4 PMatrix;
    uniform mat4 VMatrix;
    uniform mat4 MMatrix;

    varying vec3 fragmentSurfaceNormal;
    varying vec3 fragmentNormal;
    varying vec4 fragmentColor;
    varying vec2 fragmentTexture;

    void main() {
      fragmentSurfaceNormal = vertexSurfaceNormal;
      fragmentNormal = vertexNormal;
      fragmentColor = vertexColor;
      fragmentTexture = vertexTexture;
      
      gl_Position = PMatrix * VMatrix * MMatrix * vec4(vertexPosition, 1);
    } 
  </script>

  <!-- fragment shader -->
  <script id="fragment-shader" type="x-shader/x-fragment">
    precision highp float;

    uniform bool isFlat;
    uniform bool isTexture;
    uniform bool isLight;
    uniform mat4 MRMatrix;
    uniform vec3 cameraPosition;
    uniform vec3 lightPosition;
    uniform vec4 lightColor;
    uniform vec3 materialEmissive;
    uniform vec3 materialAmbient;
    uniform vec4 lightAmbient;
    uniform vec3 materialDiffuse;
    uniform vec3 materialSpecular;
    uniform float shininess;
    uniform float opacity;
    uniform sampler2D texture;

    varying vec3 fragmentSurfaceNormal;
    varying vec3 fragmentNormal;
    varying vec4 fragmentColor;
    varying vec2 fragmentTexture;

    void main(){
      vec3 cameraPositionNormalized = normalize(cameraPosition);
      vec3 lightPositionNormalized = normalize(lightPosition);
      vec3 fragmentSurfaceNormalNormalized = normalize((MRMatrix * vec4(fragmentSurfaceNormal, 0)).xyz);
      vec3 fragmentNormalNormalized = normalize((MRMatrix * vec4(fragmentNormal, 0)).xyz);
      vec3 diffuseNormal = (isFlat ? fragmentSurfaceNormalNormalized : fragmentNormalNormalized);
      float diffuseDot = dot(lightPositionNormalized, diffuseNormal);
      vec4 color = (isTexture ? texture2D(texture, fragmentTexture) : fragmentColor);

      vec3 emissive = materialEmissive;
      vec3 ambient = materialAmbient * color.rgb * lightAmbient.rgb;
      vec3 diffuse = (diffuseDot > 0.0 ? materialDiffuse * color.rgb * lightColor.rgb * diffuseDot : vec3(0, 0, 0));
      vec3 specular = materialSpecular * lightColor.rgb * pow(clamp(dot(reflect(-lightPositionNormalized, fragmentNormalNormalized), cameraPositionNormalized), 0.0, 1.0), shininess);
      float opacityColor = opacity * color.a;

      gl_FragColor = (isLight ? vec4(emissive + ambient + diffuse + specular, opacityColor) : color);
    }
  </script>
