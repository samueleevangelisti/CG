  <!-- vertex shader -->
  <script id="vertex-shader" type="x-shader/x-vertex">
    attribute vec4 vertexPosition;
    attribute vec3 vertexSurfaceNormal;
    attribute vec3 vertexNormal;
    attribute vec4 vertexColor;
    attribute vec2 vertexTexture;

    uniform bool isFlat;
    uniform vec3 cameraPosition;
    uniform mat4 PMatrix;
    uniform mat4 VMatrix;
    uniform mat4 MMatrix;
    uniform vec3 lightPosition;
    uniform vec4 materialAmbient;
    uniform vec4 lightAmbient;
    uniform vec4 materialDiffuse;
    uniform vec4 materialSpecular;
    uniform vec4 lightSpecular;
    uniform float shininess;

    varying vec4 fragmentColor;
    varying vec2 fragmentTexture;
    varying vec4 ambient;
    varying vec4 diffusePre;
    varying vec4 specular;

    void main() {
      float dotDiffuse = dot(normalize(lightPosition - vec3(MMatrix * vertexPosition)), normalize(vec3(MMatrix * vec4((isFlat ? vertexSurfaceNormal : vertexNormal), 0))));
      float dotSpecular = dot(normalize(reflect(-lightPosition, normalize(vec3(MMatrix * vec4((isFlat ? vertexSurfaceNormal : vertexNormal), 0))))), normalize(cameraPosition));

      fragmentColor = vertexColor;
      fragmentTexture = vertexTexture;
      ambient = materialAmbient * lightAmbient;
      diffusePre = (dotDiffuse > 0.0 ? materialDiffuse * dotDiffuse : vec4(0, 0, 0, 1));
      specular = (dotSpecular > 0.0 ? materialSpecular * lightSpecular * pow(dotSpecular, shininess) : vec4(0, 0, 0, 1));
      
      gl_Position = PMatrix * VMatrix * MMatrix * vertexPosition;
    } 
  </script>

  <!-- fragment shader -->
  <script id="fragment-shader" type="x-shader/x-fragment">
    precision mediump float;

    uniform bool isTexture;
    uniform bool isLight;
    uniform sampler2D texture;

    varying vec4 fragmentColor;
    varying vec2 fragmentTexture;
    varying vec4 ambient;
    varying vec4 diffusePre;
    varying vec4 specular;

    void main(){
      vec4 color = (isTexture ? texture2D(texture, fragmentTexture) : fragmentColor);
      vec4 diffuse = diffusePre * color;

      gl_FragColor = (isLight ? ambient + diffuse + specular : color);
    }
  </script>
